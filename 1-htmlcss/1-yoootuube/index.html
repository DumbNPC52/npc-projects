<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="NPC" />
    <meta
      name="description"
      content="A mock YouTube application for demonstration purposes."
    />
    <meta
      name="keywords"
      content="YouTube, mock app, demonstration, web development"
    />
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Link to Favicon -->
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style/styles.css" />
    <title>YouTube Moc App</title>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search YouTube" />

    <div class="video-preview">
      <div class="video-thumbnail">
        <img class="thumbnail-1" src="img/thumbnail-1.webp" alt="thumbnail-1" />
      </div>
      <div>
        <div class="channel-pic">
          <img
            class="profile-pic"
            src="images/channel-1.jpeg"
            alt="profile-1"
          />
        </div>
        <div class="video-info">
          <p class="video-title">Talking Tech with Google CEO Sundar Pichai</p>

          <p class="video-author">Marques Brownlee</p>

          <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div class="video-thumbnail">
        <img class="thumbnail-1" src="img/thumbnail-2.webp" alt="thumbnail-2" />
      </div>
      <div>
        <div class="channel-pic">
          <img
            class="profile-pic"
            src="images/channel-2.jpeg"
            alt="profile-2"
          />
        </div>
        <div class="video-info">
          <p class="video-title">Try Not To Laugh Challenge &#35;9</p>

          <p class="video-author">Markiplier</p>

          <p class="video-stats">19M views &#183; 4 years ago</p>
        </div>
      </div>
    </div>
  </body>
</html>
