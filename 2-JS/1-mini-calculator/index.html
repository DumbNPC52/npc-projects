<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="NPC" />
    <meta
      name="description"
      content="A simple mini calculator project using HTML, CSS, and JavaScript."
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Mini Calculator, Web Development"
    />
    <title>Mini Calculator Project</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Mini Calculator Project -->
    <p>
      <button
        class="add-one-btn"
        onclick="
          calculation += '1';
          console.log(calculation);"
      >
        1
      </button>
      <button
        class="add-two-btn"
        onclick="
          calculation += '2';
          console.log(calculation);"
      >
        2
      </button>
      <button
        class="add-three-btn"
        onclick="
          calculation += '3';
          console.log(calculation);"
      >
        3
      </button>
      <button
        class="add-btn"
        onclick="
          calculation += ' + ';
          console.log(calculation);"
      >
        +
      </button>
    </p>
    <p>
      <button
        class="add-four-btn"
        onclick="
          calculation += '4';
          console.log(calculation);"
      >
        4
      </button>
      <button
        class="add-five-btn"
        onclick="
          calculation += '5';
          console.log(calculation);"
      >
        5
      </button>
      <button
        class="add-six-btn"
        onclick="
          calculation += '6';
          console.log(calculation);"
      >
        6
      </button>
      <button
        class="subtract-btn"
        onclick="
          calculation += ' - ';
          console.log(calculation);"
      >
        -
      </button>
    </p>
    <p>
      <button
        class="add-seven-btn"
        onclick="
          calculation += '7';
          console.log(calculation);"
      >
        7
      </button>
      <button
        class="add-eight-btn"
        onclick="
          calculation += '8';
          console.log(calculation);"
      >
        8
      </button>
      <button
        class="add-nine-btn"
        onclick="
          calculation += '9';
          console.log(calculation);"
      >
        9
      </button>
      <button
        class="multiply-btn"
        onclick="
          calculation += ' * ';
          console.log(calculation);"
      >
        *
      </button>
    </p>
    <p>
      <button
        class="add-zero-btn"
        onclick="
          calculation += '0';
          console.log(calculation);"
      >
        0
      </button>
      <button
        class="decimal-btn"
        onclick="
          calculation += '.';
          console.log(calculation);"
      >
        .
      </button>
      <button
        class="assign-btn"
        onclick="
          calculation = eval(calculation);
          console.log(calculation);"
      >
        =
      </button>
      <button
        class="divide-btn"
        onclick="
          calculation += ' / ';
          console.log(calculation);"
      >
        /
      </button>
    </p>
    <p>
      <button
        class="clear-btn"
        onclick="
          calculation = '';
          console.log('Cleared.');"
      >
        Clear
      </button>
    </p>

    <!-- Javascript Code -->
    <script>
      // Declaring a variable and assigning it an empty string;
      let calculation = '';
    </script>
  </body>
</html>
