<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="npc">
  <meta name="description" content="Rock Paper Scissors Game DOM mini Project">
  <meta name="keywords" content="HTML, CSS, JavaScript, DOM, Rock Paper Scissors">
  <title>Rock Paper Scissors</title>
</head>
<!-- Normalize CSS-->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
  />
  <!-- Link to CSS -->
  <link rel="stylesheet" href="css/styles.css">

<body>
  <nav class="nav-container">
    <a class="nav-container__links" href="/13-mini-projektZz[updated]/1-youTube-sub-btn/index.html">YouTube </a>
    <a class="nav-container__links" href="/13-mini-projektZz[updated]/3-amaZon-shipping-Calc/index.html">Amazon</a>
  </nav>

  <main class="main">
    <p class="main-text">Rock Paper Scissors Game</p>

    <button
      class="rock-btn"
      onclick="
        playGame('rock');
      ">
      <img class="move-icon" src="img/rock-emoji.png" alt="rock">
    </button>

    <button
      class="paper-btn"
      onclick="
        playGame('paper');
      ">
      <img class="move-icon" src="img/paper-emoji.png" alt="paper">
    </button>

    <button
      class="scissors-btn"
      onclick="
        playGame('scissors');
      ">
      <img class="move-icon" src="img/scissors-emoji.png" alt="scissors">
    </button>

    <p class="result-text result"></p>

    <p class="moves-text"></p>

    <p class="score-display score"></p>

    <button
      class="reset-btn"
      onclick="
        resetScore();
      ">
      Reset Score
    </button>
  </main>

  <!-- Link to External Script -->
  <script src="scripts/script.js"></script>
</body>
</html>
